<!DOCTYPE html>
<html>
	<head>
		<title>Form</title>
	</head>
	<body style="background-color: gray">
		<form style="text-align: left;" autocomplete="on">
			<h2><u>Student details</u></h2>
			<p>
				<label>Name <b style="color: red;">*</b></label>
				<br>
				<input type="text"  placeholder="Enter your Name" required/>
			</p>
			<p>
				<label>Date of Birth <b style="color: red;">*</b></label>
				<br>
				<input type="date"/>
			</p>
			<p>
				<label>Address <b style="color: red;">*</b></label>
				<br>
				<input type="text"  placeholder="Enter your Address" required/>
			</p>
			<p>
				<label>Email <b style="color: red;">*</b></label>
				<br>
				<input type="email"  placeholder="Enter your Email" required/>
			</p>
			<p>
				<label>Gender <b style="color: red;">*</b></label>
				<br>
				<input type="radio" id="male" name="gender" value="male">
				<label>Male</label>
				<input type="radio" id="female" name="gender" value="female">
				<label>Female</label>
				<input type="radio" id="others" name="gender" value="others">
				<label>Others</label>
			</p>
			<p>
				<label>Enrolled Subjects <b style="color: red;">*</b></label>
				<br>
				<input type="checkbox"/>
				<label>Science</label>
				<br>
				<input type="checkbox"/>
				<label>Maths</label>
				<br>
				<input type="checkbox"/>
				<label>Nepali</label>
				<br>
				<input type="checkbox"/>
				<label>Social Studies</label>
				<br>
				<input type="checkbox"/>
				<label>Others <b style="color: red;">*</b></label>
				<br>
				<textarea rows="5" cols="50"></textarea>
			</p>
			<p>
				<button type="submit"><a href="C:\Users\Blaze\Documents\3rd Semester\Web Technology (CACS205)\HTML & CSS\HTML\form_sub.html">Submit</a></button>
			</p>	
		</form>
	</body>
</html>
